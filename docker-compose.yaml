services:
  postgres:
    image: postgres:17
    container_name: pg_db_hblab_training
    ports: 
      - "${POSTGRES_PORT}:5432"
    restart: on-failure
    environment:
      - TZ=Asia/Ho_Chi_Minh
      - PGTZ=Asia/Ho_Chi_Minh
    env_file:
      - .env
    volumes:
      - hblab_training_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - hblab_training-network
volumes: 
  hblab_training_data:
networks:
  hblab_training-network:
    driver: bridge